version: '3.7'

services:
  greengrass:
    env_file:
      greengrass/.env
    init: true
    build:
      context: greengrass
      dockerfile: Dockerfile
    container_name: greengrass
    image: greengrass:2.5.3
    expose:
      - 1883
      - 8883
      - 443
    volumes:
      - ./greengrass/greengrass-v2-certs/:/tmp/certs/:ro
      - ./greengrass/config.yml:/tmp/config.yml:ro
